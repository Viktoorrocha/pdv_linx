<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PDV Linx{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>

    <!-- Header fixo -->
    <header class="bg-light shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="m-0 fw-bold">PDV Linx</h2>
            {% comment %} <img src="{% static 'img/linx.png' %}" alt="Logo" height="50"> {% endcomment %}
        </div>
    </header>

    <!-- Conteúdo da página -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
