{% extends 'products/base.html' %}


{% block title %}Lista de Produtos - PDV Linx{% endblock %}

{% block content %}
<style>
    .card-img-top {
        height: 220px;
        object-fit: contain;
        padding: 10px;
        background-color: #f8f9fa;
    }
    .card {
        min-height: 400px;
    }
</style>

<h1 class="mb-4 text-center">Lista de Produtos</h1>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% else %}
                <img src="https://via.placeholder.com/300x200?text={{ product.name|urlencode }}" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text fw-bold text-success">R$ {{ product.price }}</p>
                <div class="mt-auto">
                    <a href="#" class="btn btn-success w-100">Selecionar</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
